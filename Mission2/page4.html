<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='style.css' rel='stylesheet'>
</head>
<body bgcolor="#FFFFFF">
    <!--MOCAN Bogdan-->
    <center>
        <h1>Recherche de stage BTS :</h1>
    </center>
    <hr width="50%" color="#000000">

    <table border="2" width="100%" bordercolor="#9188FF">
    <tr> <th colspan="2" bgcolor="#9188FF">Période de stage : Du 27 Mai au 5 Juillet 2023</th></tr>
    <tr> <td rowspan="2"><img src="img/image1.jpg" width="400" height="250"></td> <td>Contacter une entreprise</td></tr>
    <tr> <td>Remplir la feuille d'engagement (à télécharger de l'ENT)</td></tr>
    <tr> <td rowspan="3"><img src="img/image2.jpg" width="400" height="250"></td> <td>Signature du responsable Entreprise</td></tr>
    <tr> <td>Signature du tuteur (Votre Prof)</td></tr>
    <tr> <td>Délivrance convention stage</td></tr>
    </table>

    <form method="get" action="">
        <p>
            <label for="nom">Votre nom :</label>
            <input type="text" name="nom" id="nom" placeholder="Exemple : Martin" size="30" maxlength="20">
        </p>
        <p>
            <label for="prénom">Votre prénom :</label>
            <input type="text" name="prénom" id="prénom" placeholder="Exemple : Mathieu" size="30" maxlength="20">
        </p>

            <label for="date_de_naissance">Votre date de naissance :</label>
            <input type="date" name="date_de_naissance" id="date_de_naissance" value="2024-09-01" min="1870-01-01" max="2024-09-20">

        <p>
            <label for="adresse">Votre adresse postale :</label><br>
            <textarea name="adresse" id="adresse" placeholder="Exemple : 80 Rue de Versailles BP112, 91305 Massy" size="40" maxlength="200" rows="5" cols="50"></textarea>
        </p>

        <p>
            <label for="classe">Dans quelle classe êtes-vous ?</label><br>
            <select name="classe" id="classe">
                <option value="BTS1">BTS 1</option>
                <option value="BTS2">BTS 2</option>
                <option value="L3">L3</option>
            </select>
        </p>

        <input type="submit" value="Valider">
        <input type="reset" value="Annuler">


    </form>
</body>
</html>
